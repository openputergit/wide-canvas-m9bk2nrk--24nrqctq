<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryCompare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto min-h-screen bg-white">
        <!-- Header -->
        <header class="bg-teal-600 text-white p-4 sticky top-0 z-50">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">GroceryCompare</h1>
                <button id="favoriteBtn" class="p-2">
                    <i class="bi bi-heart text-xl"></i>
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="p-4 bg-white sticky top-16 z-40">
            <div class="relative">
                <input type="search" placeholder="Search for grocery items..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500">
                <i class="bi bi-search absolute right-3 top-3 text-gray-400"></i>
            </div>
        </div>

        <!-- Main Content -->
        <main class="p-4">
            <!-- Upload List Section -->
            <div class="mb-6">
                <button id="uploadListBtn" class="w-full bg-teal-600 text-white p-3 rounded-lg flex items-center justify-center gap-2">
                    <i class="bi bi-upload"></i>
                    <span>Upload Grocery List</span>
                </button>
            </div>

            <!-- Price Comparison -->
            <div class="space-y-4">
                <h2 class="text-lg font-semibold">Price Comparison</h2>
                <div id="comparisonResults" class="space-y-3">
                    <!-- Example Item -->
                    <div class="bg-white p-4 rounded-lg custom-shadow">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-medium">Organic Bananas (1kg)</h3>
                            <button class="text-gray-400 hover:text-teal-600">
                                <i class="bi bi-heart"></i>
                            </button>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm">
                                <span class="flex items-center gap-2">
                                    <img src="https://via.placeholder.com/20" alt="Store 1" class="rounded">
                                    Store 1
                                </span>
                                <span class="font-semibold text-green-600">$2.99</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="flex items-center gap-2">
                                    <img src="https://via.placeholder.com/20" alt="Store 2" class="rounded">
                                    Store 2
                                </span>
                                <span class="font-semibold">$3.49</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="flex items-center gap-2">
                                    <img src="https://via.placeholder.com/20" alt="Store 3" class="rounded">
                                    Store 3
                                </span>
                                <span class="font-semibold">$3.99</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 flex justify-around max-w-md mx-auto">
            <button class="flex flex-col items-center text-teal-600">
                <i class="bi bi-house text-xl"></i>
                <span class="text-xs">Home</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="bi bi-search text-xl"></i>
                <span class="text-xs">Search</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="bi bi-list-ul text-xl"></i>
                <span class="text-xs">Lists</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="bi bi-gear text-xl"></i>
                <span class="text-xs">Settings</span>
            </button>
        </nav>
    </div>

    <script>
        // Initialize app functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Handle file upload
            const uploadListBtn = document.getElementById('uploadListBtn');
            uploadListBtn.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.csv,.txt';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    // Handle file processing here
                    console.log('File uploaded:', file.name);
                };
                input.click();
            });

            // Handle favorite toggle
            document.querySelectorAll('.bi-heart').forEach(heart => {
                heart.addEventListener('click', (e) => {
                    e.target.classList.toggle('bi-heart');
                    e.target.classList.toggle('bi-heart-fill');
                    e.target.classList.toggle('text-red-500');
                });
            });

            // Handle search
            const searchInput = document.querySelector('input[type="search"]');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                // Implement search functionality here
                console.log('Searching for:', searchTerm);
            });

            // Bottom navigation handling
            const navButtons = document.querySelectorAll('nav button');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navButtons.forEach(btn => {
                        btn.classList.replace('text-teal-600', 'text-gray-400');
                    });
                    button.classList.replace('text-gray-400', 'text-teal-600');
                });
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
